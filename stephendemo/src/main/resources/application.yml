

server:
  port: 9898

service:
    name: 6

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

spring:
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 5
        max-idle: 2
        min-idle: 2
        max-wait: 10ms
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
    #使用版本elasticsearch-6.5.4， kibana-6.5.4-windows-x86_64
    elasticsearch:
      # elasticsearch集群名称，默认的是elasticsearch
      cluster-name: stephendemo
      #节点的地址 注意api模式下端口号是9300，千万不要写成9200
      cluster-nodes: 127.0.0.1:9300
